<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>RunwayCart</title>


  <!--PreLoadCritical Assets-->
  <link rel="preload" as="image" href="/bg.webp" type="image/webp" />
  <link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <!---PWA MANIFEST AND ICONS-->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <!--THEME-->
  <meta name="theme-color" content="#111a2b" />
  <meta name="background-color" content="#111a2b" />

  <!--SEO-->
  <meta name="description"
    content="RunwayCart - A simple and responsive authentication app built with React and Vite. Features login, protected routes, and dark mode." />
  <link rel="canonical" href="https://runwaycart.vercel.app/" />

  <!--Social Share Preview-->
  <meta property="og:title" content="RunwayCart" />
  <meta property="og:description"
    content="A simple, secure, and dark-themed authentication app built with React + Vite." />
  <meta property="og:url" content="https://runwaycart.vercel.app/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/android-chrome-512x512.png" />

   <!-- Performance -->
  <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable" />

</head>

<body>
  <div id="root"></div>
  <div id="portal-root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
